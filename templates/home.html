<!DOCTYPE html>
<html lang="en">
    <head>
		<title>E-commerce website</title>

		<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link href="../static/signup.css" rel="stylesheet" />
	</head>
	<body>

		<div class="container">

			<div class="header">

				<nav
					class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
				>
					<a
						href="/"
						class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
					>
						<span class="fs-4">E-commerce website</span>
					</a>
					<ul class="nav nav-pills">
						<li class="nav-item">
							<a href="/login" class="nav-link">Login</a>
						</li>
						<li class="nav-item">
							<a href="/signup" class="nav-link active" aria-current="page"
								>Signup</a
							>
						</li>
					</ul>

				</nav>

			</div>


			<footer class="footer">

				<p>&copy; NCI MSAI JAN 2023</p>

			</footer>

		</div>
		<script>
			document
				.querySelector("#form-signin")
				.addEventListener("submit", async function (e) {
					e.preventDefault();
					console.log(new URLSearchParams(new FormData(e.target)).toString());
					const res = await fetch("/signup", {
						body: new URLSearchParams(new FormData(e.target)).toString(),
						method: "POST",
						headers: {
							"Content-Type": "application/x-www-form-urlencoded",
						},
					});
					console.log(await res.json());
				});
		</script>
	</body>
</html>
